<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Under Maintenance - Alok Bhateshwar</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/faviconimg.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .maintenance-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: #007bff;
            margin-bottom: 2rem;
            animation: wrench 2.5s ease infinite;
        }
        
        .maintenance-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .maintenance-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .back-button {
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }
        
        @keyframes wrench {
            0% { transform: rotate(0deg); }
            20% { transform: rotate(30deg); }
            40% { transform: rotate(-30deg); }
            60% { transform: rotate(15deg); }
            80% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <i class="fas fa-wrench maintenance-icon"></i>
        <h1 class="maintenance-title">Project Under Maintenance</h1>
        <p class="maintenance-message">
            We're currently working on improving this project. Please check back soon for updates.
            Thank you for your patience!
        </p>
        <a href="index.html" class="back-button">Back to Portfolio</a>
    </div>
</body>
</html>
